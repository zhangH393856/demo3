<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
  <title>Examples &rsaquo; Register &mdash; Stisla</title>

  <link rel="stylesheet" href="dist/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/modules/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

  <link rel="stylesheet" href="dist/css/demo.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
<div id="app">
  <section class="section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
          <div class="login-brand">
            活动设置
          </div>

          <div class="card card-primary">
            <div class="card-header"><h4>活动设置</h4></div>

            <div class="card-body">
              <form method="POST" action="/updateactions" name="myForm" onsubmit="return validateForm();">
                <div class="form-group">
                  <label>活动标题</label>
                  <input  type="text" class="form-control" name="giftTitle"  th:value="${action.getGiftTitle()}">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <label>满200送</label>
                  <input  type="text" class="form-control" name="gift200"  th:value="${action.getGift200()}">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <label>满500送</label>
                  <input  type="text" class="form-control" name="gift500" th:value="${action.getGift500()}">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <label>满800送</label>
                  <input  type="text" class="form-control" name="gift800" th:value="${action.getGift800()}">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <label>满1000送</label>
                  <input  type="text" class="form-control" name="gift1000" th:value="${action.getGift1000()}">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <label>满1500送</label>
                  <input  type="text" class="form-control" name="gift1500" th:value="${action.getGift1500()}">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <label>满2000送</label>
                  <input  type="text" class="form-control" name="gift2000" th:value="${action.getGift2000()}">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">
                    发布
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="simple-footer">
            Copyright &copy; Stisla 2018
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<script>
  function validateForm(){
    var gift200=document.forms["myForm"]["gift200"].value;
    var gift500=document.forms["myForm"]["gift500"].value;
    var gift800=document.forms["myForm"]["gift800"].value;
    var gift1000=document.forms["myForm"]["gift1000"].value;
    var gift1500=document.forms["myForm"]["gift1500"].value;
    var gift2000=document.forms["myForm"]["gift2000"].value;
    var gifttitle=document.forms["myForm"]["giftTitle"].value;
    var reg=/^([1-9]\d*|[0]{1,1})$/;
    if (gifttitle==null||gifttitle==""){
      alert("活动标题不能为空");
      return false;
    }
    if (gift200==null || gift200=="")
    {
      alert("充值200送金额活动不能为空");
      return false;
    }
    if (gift200==null || gift200=="")
    {
      alert("充值200送金额活动不能为空");
      return false;
    }
    if (gift500==null || gift500=="")
    {
      alert("充值500送金额活动不能为空");
      return false;
    }
    if (gift1000==null || gift1000=="")
    {
      alert("充值800送金额活动不能为空");
      return false;
    }
    if (gift1000==null || gift1000=="")
    {
      alert("充值1000送金额活动不能为空");
      return false;
    }
    if (gift1500==null || gift1500=="")
    {
      alert("充值1500送金额活动不能为空");
      return false;
    }
    if (gift2000==null || gift2000=="")
    {
      alert("充值2000送金额活动不能为空");
      return false;
    }
    if (!reg.test(gift200)||!reg.test(gift500)||!reg.test(gift800)||!reg.test(gift1000)||!reg.test(gift1500)||!reg.test(gift2000)){
      alert("金额只能为正整数或零");
return  false;
    }
    return  true;
  }
</script>
<script src="dist/modules/jquery.min.js"></script>
<script src="dist/modules/popper.js"></script>
<script src="dist/modules/tooltip.js"></script>
<script src="dist/modules/bootstrap/js/bootstrap.min.js"></script>
<script src="dist/modules/nicescroll/jquery.nicescroll.min.js"></script>
<script src="dist/modules/moment.min.js"></script>
<script src="dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
<script src="dist/js/sa-functions.js"></script>

<script src="dist/js/scripts.js"></script>
<script src="dist/js/custom.js"></script>
<script src="dist/js/demo.js"></script>
</body>
</html>
