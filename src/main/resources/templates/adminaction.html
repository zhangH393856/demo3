<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
    <title>Examples &rsaquo; Register &mdash; Stisla</title>

    <link rel="stylesheet" href="dist/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/modules/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="dist/css/demo.css">
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <div class="login-brand">
                        优惠活动
                    </div>

                    <div class="card card-primary">
                        <div class="card-header"><h4>入住办理</h4></div>

                        <div class="card-body">
                            <form method="POST" action="/updateaction">
                                <div class="form-group">
                                    <label>活动标题</label>
                                    <input  type="text" class="form-control" name="giftTitle"  th:value="${action.getGiftTitle()}" disabled="disabled">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>满200减</label>
                                    <input  type="text" class="form-control" name="gift200"  th:value="${action.getGift200()}" disabled="disabled">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>满500减</label>
                                    <input  type="text" class="form-control" name="gift500" th:value="${action.getGift500()}" disabled="disabled">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>满800减</label>
                                    <input  type="text" class="form-control" name="gift800" th:value="${action.getGift800()}" disabled="disabled">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>满1000减</label>
                                    <input  type="text" class="form-control" name="gift1000" th:value="${action.getGift1000()}" disabled="disabled">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>满1500减</label>
                                    <input  type="text" class="form-control" name="gift1500" th:value="${action.getGift1500()}" disabled="disabled">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>满2000减</label>
                                    <input  type="text" class="form-control" name="gift2000" th:value="${action.getGift2000()}" disabled="disabled">
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="simple-footer">
                        Copyright &copy; Stisla 2018
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="dist/modules/jquery.min.js"></script>
<script src="dist/modules/popper.js"></script>
<script src="dist/modules/tooltip.js"></script>
<script src="dist/modules/bootstrap/js/bootstrap.min.js"></script>
<script src="dist/modules/nicescroll/jquery.nicescroll.min.js"></script>
<script src="dist/modules/moment.min.js"></script>
<script src="dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
<script src="dist/js/sa-functions.js"></script>

<script src="dist/js/scripts.js"></script>
<script src="dist/js/custom.js"></script>
<script src="dist/js/demo.js"></script>
</body>
</html>
